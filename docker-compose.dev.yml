services:
  db:
    image: postgres:15-alpine
    container_name: crm-db-dev
    env_file:
      - .env.dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend-dev
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    env_file:
      - .env.dev
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crm-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: crm-frontend-dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.dev
    environment:
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crm-network-dev

volumes:
  postgres_data_dev:

networks:
  crm-network-dev:
    driver: bridge

