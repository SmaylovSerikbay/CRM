services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: crm-medical-platform-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    networks:
      - crm-network-dev

networks:
  crm-network-dev:
    driver: bridge

